<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Confirmado - Redirecionando</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg text-center max-w-md">
            <div class="text-green-600 text-6xl mb-4">✓</div>
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Pagamento Confirmado!</h1>
            <p class="text-gray-600 mb-6">Redirecionando para ativação da CNV...</p>
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
        </div>
    </div>

    <script>
        // Immediate redirect to CNV activation
        setTimeout(() => {
            window.location.href = '/aviso';
        }, 1500);
    </script>
</body>
</html>
